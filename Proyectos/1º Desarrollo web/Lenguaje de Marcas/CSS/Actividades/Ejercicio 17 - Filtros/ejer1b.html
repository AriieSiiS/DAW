<html>
<head>
    <link rel="stylesheet" type="text/css" href="Estilos.css" media="screen" />
    <title>Filtros</title>

</head>

<body>

    <div class="table">
        <table>
            
            <tr>
                <td class="imagen"></td>
                <td class="imagen blur"></td>
                <td class="imagen brightness"></td>
            </tr>
            <tr>
                <td>Original</td>
                <td>Blur 5px</td>
                <td>Brightness 33%</td>
            </tr>
            <tr>
                <td class="imagen contrast"></td>
                <td class="imagen shadow"></td>
                <td class="imagen grayscale"></td>
            </tr>
            <tr>
                <td>Contrast 20%</td>
                <td>Shadow 10px 5px</td>
                <td>Gray Scale 90%</td>
            </tr>
            <tr>
                <td class="imagen rotate"></td>
                <td class="imagen invert"></td>
                <td class="imagen opacity"></td>
            </tr>
            <tr>
                <td>Hue rotate 75deg</td>
                <td>Invert 20%</td>
                <td>Opacity 25%</td>
            </tr>
            <tr>
                <td class="imagen saturate"></td>
                <td class="imagen sepia"></td>
            </tr>
            <tr>
                <td>Saturate 90%</td>
                <td>Sepia 50%</td>
            </tr>

           
        </table>
    </div>
</body>
</html>
