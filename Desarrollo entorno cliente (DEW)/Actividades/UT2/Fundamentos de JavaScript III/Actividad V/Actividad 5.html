<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="Actividad 5.css">
</head>
<body>
    <header>
        <h1>Carrito de Compra</h1>
    </header>
    <main>
        <section id="cart">
            <h2>Mi Carrito</h2>
            <ul id="cart-items">
                <!-- Aquí se mostrarán los productos en el carrito -->
            </ul>
            <div id="cart-total">
                <p>Total: <span id="total-price">0</span> USD</p>
            </div>
        </section>
        <section id="products">
            <h2>Productos Disponibles</h2>
            <ul id="product-list">
                <!-- Aquí se mostrarán los productos disponibles -->
            </ul>
        </section>
    </main>
    <footer>
        <button id="clear-cart">Borrar Carrito</button>
    </footer>
    <script src="Actividad 5.js"></script>
</body>
</html>
