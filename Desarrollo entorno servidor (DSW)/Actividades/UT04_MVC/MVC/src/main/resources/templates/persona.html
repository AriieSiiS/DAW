<!DOCTYPE html>
<html lang="en" xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset="UTF-8">
    <title>Persona</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <h1 th:text="${'Id: '+persona.id}"></h1>
    <h1 th:text="${'Nombre: '+persona.name}"></h1>
    <h1 th:text="${'Edad: '+persona.age}"></h1>
    <h1 th:text="${'Correo: '+persona.email}"></h1>
</body>
</html>
