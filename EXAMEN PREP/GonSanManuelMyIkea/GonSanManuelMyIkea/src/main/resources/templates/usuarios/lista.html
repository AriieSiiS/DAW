<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/general_fragments::header}"></head>
<body>
<div class="container">
    <h1 class="text-center my-5">Listado de Usuarios</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Rol</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${users}">
                <td th:text="${usuario.getUsername()}"></td>
                <td>
                    <span th:each="rol : ${usuario.getRoles()}" th:text="${rol.getRole().toLowerCase().split('_')[1]} + ' '"></span>
                </td>
                <td>
                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.getUserId()}}">
                        <button type="button" class="btn btn-danger">
                            Eliminar
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
</body>
<script th:replace="~{general_fragments::bs-jquery}"></script>
<script th:replace="~{general_fragments::bs-popper}"></script>
<script th:replace="~{general_fragments::bs-js}"></script>
</html>
