    <script>
        filterSelection("all")
        function filterSelection(c) {
          var x, i;
          x = document.getElementsByClassName("column");
          if (c == "all") c = "";
          for (i = 0; i < x.length; i++) {
            w3RemoveClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
          }
        }
        
        function w3AddClass(element, name) {
          var i, arr1, arr2;
          arr1 = element.className.split(" ");
          arr2 = name.split(" ");
          for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
          }
        }
        
        function w3RemoveClass(element, name) {
          var i, arr1, arr2;
          arr1 = element.className.split(" ");
          arr2 = name.split(" ");
          for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
              arr1.splice(arr1.indexOf(arr2[i]), 1);     
            }
          }
          element.className = arr1.join(" ");
        }
        
        // Add active class to the current button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function(){
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
          });
        }
    </script>

    <!-- SCRIPT DARK-MODE / LIGHT-MODE -->

    <script>
        // Select the buttons
        const lightModeBtn = document.querySelector("#light-mode-btn");
        const darkModeBtn = document.querySelector("#dark-mode-btn");
        const account = document.querySelector("#account");
        const form = document.querySelector("#form");
        const section = document.querySelector("#section");
      
        // Listen for a click on the buttons
          lightModeBtn.addEventListener("click", function () {
          // Toggle the .dark-theme class on the body
          document.body.classList.toggle("dark-theme");
      
          // Store the current theme setting in local storage
          localStorage.setItem("theme", "dark");
      
          // Toggle the buttons
          lightModeBtn.style.display = "none";
          darkModeBtn.style.display = "block";
        });
      
        darkModeBtn.addEventListener("click", function () {
          // Toggle the .dark-theme class on the body
          document.body.classList.toggle("dark-theme");
      
          // Store the current theme setting in local storage
          localStorage.setItem("theme", "light");
      
          // Toggle the buttons
          darkModeBtn.style.display = "none";
          lightModeBtn.style.display = "block";
        });

        account.addEventListener("click", function () {
          // Toggle the .active-form class on the form
          form.classList.toggle("active-form")
          section.classList.toggle("active-section")
        })
      
        // Check if there is a stored theme setting and apply it
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme) {
          document.body.classList.add(storedTheme + "-theme");
          if (storedTheme === "dark") {
            lightModeBtn.style.display = "none";
            darkModeBtn.style.display = "block";
          } else {
            darkModeBtn.style.display = "none";
            lightModeBtn.style.display = "block";
          }
        }
      </script>

    <!-- SCRIPT PARA / REANUDAR MÚSICA -->

    <script>
        // Obtener todos los elementos de audio
        const allAudios = document.getElementsByTagName("audio");

        // Agregar un event listener para cada elemento de audio
        for (let i = 0; i < allAudios.length; i++) {
        let audio = allAudios[i];
        audio.addEventListener("play", function() {
            // Pausar todos los demás elementos de audio
            for (let j = 0; j < allAudios.length; j++) {
            if (allAudios[j] !== audio) {
                allAudios[j].pause();
            }
            }
        });
        }
    </script>
